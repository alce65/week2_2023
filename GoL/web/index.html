<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Game of Live</title>
  <link rel="stylesheet" href="./style.css">
  <script type="module" src="./index.js"></script>
</head>

<body>
  <h1>Game of Live</h1>

  <form action="">
    <label for="rows">Filas
      <input type="number" name="rows" id="rows" min="10">
    </label>
    <label for="cols">Columnas
      <input type="number" name="cols" id="cols" min="10">
    </label>
    <label for="speed">Velocidad (ms)
      <input type="number" name="speed" id="speed" min="500" step="100">
    </label>
    <button type="button">Start</button>
  </form>
  <section>
    <div class="grid"></div>
  </section>

</body>

</html>
